{% extends "base.html" %}
{% block conteudo %}
    <h2 class="text-center">{{ titulo }}</h2>
    <form action="{{ url_for('cadastro_membro') }}" method="post" enctype=multipart/form-data>
        <div class="form-group row">
            <label for="nome" class="col-sm-1 col-form-label"><h6>Nome:</h6></label>
            <div class="col-sm-11">
                <input class="form-control" id="nome" name="nome" type="text" placeholder="Nome completo" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="foto" class="col-sm-1 col-form-label"><h6>Foto:</h6></label>
            <div class="col-sm-11">
                <input class="form-control-file" id="foto" name="foto" type="file">
<!--                <input class="form-control" id="foto" name="foto" type="text" placeholder="Foto">-->
            </div>
        </div>
        <div class="form-group row">
            <label for="lattes" class="col-sm-1 col-form-label"><h6>Lattes:</h6></label>
            <div class="col-sm-11">
                <input class="form-control" id="lattes" name="lattes" type="text" placeholder="http://lattes.cnpq.br/...">
            </div>
        </div>
        <div class="form-group row">
            <label for="nivel" class="col-sm-1 col-form-label"><h6>Nivel:</h6></label>
            <div class="col-sm-11">
                <input class="form-control" id="nivel" name="nivel" type="text" placeholder="Nível acadêmico" required>
            </div>
        </div>
        <div class="form-group row">
            <label for="resumo" class="col-sm-1 col-form-label"><h6>Resumo:</h6></label>
            <div class="col-sm-11">
                <textarea class="form-control" id="resumo" name="resumo" type="text" placeholder="Resumo em até 230 caracteres." maxlength="230" required></textarea>
            </div>
        </div>
        <div class="form-group row d-flex flex-row-reverse bd-highlight">
            <input class="mr-3 btn btn-secondary" type="submit" value="Cadastrar">
            <input class="mr-3 btn btn-secondary" type="reset" value="Limpar">
        </div>
    </form>
{% endblock %}
